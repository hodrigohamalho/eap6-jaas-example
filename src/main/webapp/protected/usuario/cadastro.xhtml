<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/templates/default.xhtml">
	<ui:define name="content">
   
	<h:form id="cadastro-usuario" >
		<fieldset >
			<legend>Usuario</legend>
	
	   		<h:panelGrid id="cadastro-usuario-panel" columns="2">
				<h:outputLabel value="Nome" />
				<h:inputText id="nome" value="#{usuarioVisao.usuario.nome}" />
				<h:outputLabel value="Email"/>
				<h:inputText id="email" value="#{usuarioVisao.usuario.email}" />
				<h:outputLabel value="Senha"/>
				<h:inputSecret value="#{usuarioVisao.usuario.senha}" />			
			</h:panelGrid>
		</fieldset>
		
		<h:commandButton action="#{usuarioVisao.salvar}" value="Salvar" />
	</h:form>
	</ui:define>
</ui:composition>
